{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

        <!-- Tailwind -->
        {% tailwind_css %}
</head>

<body>
    <!-- component -->
    <section class="flex flex-col md:flex-row h-screen items-center">

        <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
            <img src="{% static "backend/images/people_together.jpg" %}" alt="" class="w-full h-full object-cover">
        </div>

        <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center">

            <div class="w-full h-100">

                <h1 class="text-xl md:text-4xl font-bold leading-tight mt-10">BAMS</h1>

                <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Register</h1>

                <form class="mt-6" action="" method="POST">
                    {% csrf_token %}
                    <div>
                        <label class="block text-gray-700">UserName</label>
                        <input type="text" name="username" id="" placeholder="Enter UserName" value="{{form.username.value}}"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700">Email Address</label>
                        <input type="email" name="email" id="" placeholder="Enter Email Address" value="{{form.email.value}}"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">Password</label>
                        <input type="password" name="password1" id="" placeholder="Enter Password" value="{{form.password1.value}}" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">Retype Password</label>
                        <input type="password" name="password2" id="" placeholder="ReEnter Password" value="{{form.password2.value}}" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
                    </div>

                    <div class="mt-4">
                        {{form.errors}}
                    </div>

                    <!-- <div class="text-right mt-2">
                        <a href="#"
                            class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot
                            Password?</a>
                    </div> -->

                    <button type="submit" class="w-full block bg-primary hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">Register</button>
                </form>

                <hr class="my-6 border-gray-300 w-full">

               

                <p class="mt-8">Alread have an account? <a href="{% url 'login' %}"
                        class="text-primary font-semibold">login to
                        account</a></p>


            </div>
        </div>

    </section>
</body>

</html>
